<!DOCTYPE html>
<html>
<head>
	<title>Quiz Up</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  <meta name="google-signin-client_id" content="81478909469-1vtece26u8ji912ndtngigaj7aqfbigp.apps.googleusercontent.com">
</head>
  <script type="text/javascript">
  $(document).ready(function(){
    $(".login-form").hide();
    $(".login").css("background", "none");

    $(".login").click(function(){
      $(".signup-form").hide();
      $(".login-form").show();
      $(".signup").css("background", "none");
      $(".login").css("background", "#fff");
    });

    $(".signup").click(function(){
      $(".signup-form").show();
      $(".login-form").hide();
      $(".login").css("background", "none");
      $(".signup").css("background", "#fff");
    });

    $(".btn").click(function(){
      $(".input").val("");
    });
  });
</script>
<body class="formbg">
  
	  <div class="wrapper">
    <div class="container">
      
      <div class="signup">Sign Up</div>
      <div class="login">Log In</div>
      
       <div class="signup-form">
        <form action="data.php" method="post">
          <input name="email" type="text" placeholder="Your Email Address" class="input"><br />
          <input name="username" type="text" placeholder="Choose a Username" class="input"><br />
          <input name="password" type="password" placeholder="Choose a Password" class="input"><br />
          <div class="btn">Create account</div>
        </form>
       </div>
      
      <div class="login-form">
          <input type="text" placeholder="Email or Username" class="input"><br />
          <input type="password" placeholder="Password" class="input"><br />
          <div class="btn">log in</div>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
       </div>
      
    </div>
  </div>

</body>
</html>
